name: Build
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - 'master'
      - 'release'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 480
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022]
        visualization: [ForestScene]
        targetPlatform: [StandaloneWindows64, StandaloneWindows, StandaloneLinux64, WSAPlayer]
        exclude:
          - os: ubuntu-22.04
            targetPlatform: WSAPlayer
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: true
    
    - name: Cache
      uses: actions/cache@v3
      with:
          path: ./${{ matrix.visualization }}/Library
          key: ${{ matrix.visualization }}-Library-${{ matrix.targetPlatform }}
          restore-keys: ${{ matrix.visualization }}-Library-
    
    - name: Build
      uses: game-ci/unity-builder@v2
      env:
        UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
      with:
        targetPlatform: ${{ matrix.targetPlatform }}      
        projectPath: ./${{ matrix.visualization }}
        buildsPath: ./${{ matrix.visualization }}/Build
        buildName: ${{ matrix.visualization }}

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.visualization }}-${{ matrix.targetPlatform }}
        path: ./${{ matrix.visualization }}/Build/${{ matrix.targetPlatform }}
